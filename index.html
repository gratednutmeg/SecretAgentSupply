<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">
        <div class="container">
          <img src="./resources/images/logo.png" alt="logo of stylized white binoculars">
          <h2>Secret Agent Supply Inc.</h2>
        </div>
      </div>
      <div class="banner">
        <div class="container">
          <div class="headline"><h3>New Arrival</h3>
          <h1>Sport Bikes and Motorcycles</h1></div>
        </div>
      </div>
        <nav>
          <div class="container">
            <ul>
              <li><a href="#">Eyewear</a></li>
              <li><a href="#">Apparel</a></li>
              <li><a href="#">Gadgets</a></li>
              <li><a href="#">Vehicles</a></li>
              <li><a href="#">Classes</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main class="container">
      <section class="featured">
        <div class="featured_item">
          <img src="./resources/images/pen.png" alt="black ballpoint pen that explodes">
          Exploding Pen
        </div>
        <div class="featured_item">
          <img src="./resources/images/watch.png" alt="wristwatch with silver metal band and case, time of 10:10:45, and numerous subdials">
          Cellular Watch
        </div>
        <div class="featured_item">
          <img src="./resources/images/glasses.png" alt="black-framed sunglasses with outer portion of lenses opaque and inner portion dark grey">
          Thermal Glasses
        </div>
      </section>
      <section class="container" id="contact">
        <div id="location">
          Location
          -47.346436, 84.32354
        </div>
        <div id="hours">
          <h2>Hours</h2>
          <time>0800 - 1800</time>
        </div>
      </section>
    </main>
    <footer>
      Copyright Secret Agent Supply Inc.
    </footer>
  </body>
</html>
